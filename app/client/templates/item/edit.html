<a role="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#item-edit-{{ item.id }}">Edit</a>

<div class="modal fade" id="item-edit-{{ item.id }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update List</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <form action="{{ url_for('item.update', list_id=list.id, item_id=item.id) }}" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" rows="3" required>{{ item.description }}</textarea>
          </div>
          <input type="hidden" name="list_id" value="{{ list.id }}" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
