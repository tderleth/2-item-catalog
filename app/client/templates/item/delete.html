<a role="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#item-delete-{{ item.id }}">Delete</a>

<div class="modal fade" id="item-delete-{{ item.id }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete List</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the item <b>{{ item.name }}</b>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
        <form class="d-inline" action="{{ url_for('item.destory', list_id=list.id, item_id=item.id) }}" method="DELETE">
          <button type="submit" class="btn btn-outline-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
